# configs/components.yaml
selectors:
  less:
    name: less
    params:
      cache_dir: ../dataflex_saves/less_output
      gradient_type: adamw
      proj_dim: 4096
      seed: 123

  loss:
    name: loss
    params:
      cache_dir: ../dataflex_saves/loss_output
      focus: "medium"

  delta_loss:
    name: delta_loss
    params:
      cache_dir: ../dataflex_saves/delta_loss_output
      window_size: 0.2

  custom:
    name: custom
    params:
      cache_dir: ../dataflex_saves/custom_output

weighters:
  loss_weighter:
    name: loss_weighter
    params:
      strategy: linupper # choices: [linupper, uniform, quadratic, extreme]
      delta: 1.0